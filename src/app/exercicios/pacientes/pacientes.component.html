<div>
  <input type="text" name="nome" [(ngModel)]="nome" />
</div>
<div>
  <input type="text" name="data" [(ngModel)]="data"/>
</div>
<div>
  <input type="text" name="cpf" [(ngModel)]="cpf"/>
</div>
<div>
  <input type="email" name="email" [(ngModel)]="email"/>
</div>

<button (click)="add()">Adicionar</button>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Nascimento</th>
      <th>CPF</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody *ngFor="let paciente of pacientes, let i = index">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ paciente.nome }}</td>
      <td>{{ paciente.data }}</td>
      <td>{{ paciente.cpf}}</td>
      <td>{{ paciente.email}}</td>
      <td>
        <button (click)="del(i)">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
